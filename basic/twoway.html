<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{message}} <br />
    <input type="text" v-model="message"/>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello,Vue.js!'
        }


    });
</script>
