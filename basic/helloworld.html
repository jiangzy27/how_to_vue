<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>第一个vue实例</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app',
        data:{
            message:'hello,Vue.js!'
        }


    });
</script>
