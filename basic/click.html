<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>点击事件</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}<br />
    <button v-on:click="handle()">handle</button>
</div>
</body>
</html>
<script>
    var vm = new Vue({
        //目标节点
        el:'#app',
        //数据
        data:{
            message:'hello,Vue.js!'
        },
        //方法
        methods:{
            handle:function(){
                this.message = this.message+"哈哈";
            }
        }


    });
</script>
