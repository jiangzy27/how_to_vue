<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渲染列表</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in items">
                {{item.text}}
            </li>
        </ul>
    </div>

</body>
</html>
<script>
    (function(){
        var vm = new Vue({
            el:'#app',
            data:{
                items:[
                    { text: 'Learn JavaScript' },
                    { text: 'Learn Vue.js' },
                    { text: 'Build Something Awesome' }
                ]
            }
        });
    })();


</script>
