<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>暴露的属性和方法</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app2">
    {{message}}<br />
    <input type="text" v-model="message"/>

</div>
</body>
</html>
<script>
    var vm = new Vue({
        //目标节点
        el:'#app2',
        //数据
        data:{
            message:'hello,Vue.js!'
        },
        //方法
        methods:{
            handle:function(){
                this.message = this.message+"哈哈";
            }
        }


    });
   // vm.$el === document.getElementById('app2');
   // vm.$data === {message:'ccc'};
    vm.$watch('message',function(newVal,oldVal){
        console.log(newVal);
        console.log(oldVal);
    });
</script>
