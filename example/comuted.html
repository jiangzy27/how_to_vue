<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="demo">
    {{fullName}} <br />
    <input type="text" v-model="firstName"/>
    <input type="text" v-model="lastName"/>

</div>

</body>
</html>
<script>
    /*
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        }
    });
    vm.$watch('firstName', function (val) {
        this.fullName = val + ' ' + this.lastName
    });

    vm.$watch('lastName', function (val) {
        this.fullName = this.firstName + ' ' + val
    });
    */
    var vm = new Vue({
        el: '#demo',
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed: {
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
