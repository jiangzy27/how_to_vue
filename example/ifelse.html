<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="Math.random() > 0.5">
            haha.....
        </div>
        <div v-else>
            it's a shame!
        </div>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:'#app'
    });
</script>
