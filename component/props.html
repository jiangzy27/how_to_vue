<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>使用props传递值</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">

        <my-component v-bind:my-name="name" v-bind:my-age="age"></my-component>
    </div>
</body>
</html>

<template id="myComponent">
    <table border="1">
        <tr>
            <th colspan="2">
                子组件数据
            </th>
        </tr>
        <tr>
            <td>my name</td>
            <td>{{ myName }}</td>
        </tr>
        <tr>
            <td>my age</td>
            <td>{{ myAge }}</td>
        </tr>
    </table>
</template>



<script>
    //声明一个组件
    var myComponent = Vue.extend({
        template:'#myComponent',
        props: ['myName', 'myAge']
    });
    //注册组件
    Vue.component('my-component',myComponent);

    var vm = new Vue({
        el: '#app',
        data: {
            name: 'john',
            age: 28
        }
    });
</script>
