<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>模板分离</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component></my-component>
    </div>
    <div id="app2">
        <my-component2></my-component2>
    </div>
</body>
</html>
<script type="text/x-template" id="myComponent">
    <div> this is a script template!</div>
</script>

<template id="myComponent2">
    <div> this is a common template!</div>
</template>
<script>
    Vue.component('my-component',{
        template:'#myComponent'
    });
    var v = new Vue({
        el:'#app'
    });

    Vue.component('my-component2',{
        template:'#myComponent2'
    });
    var v2 = new Vue({
        el:'#app2'
    });
</script>
